<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I have a question for you!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Heart emoji background */
      background-color: #ffdde1;
      background-image: repeating-linear-gradient(
        0deg,
        transparent 0,
        transparent 40px
      );
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "ğŸ’– ğŸ’• ğŸ’— ğŸ’˜ ğŸ’ ğŸ’";
      position: absolute;
      inset: 0;
      font-size: 32px;
      line-height: 60px;
      letter-spacing: 20px;
      opacity: 0.25;
      white-space: pre-wrap;
      pointer-events: none;
    } 

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      min-width: 320px;
    }

     .image {
      margin-bottom: 20px;
    }

    .image img {
      width: 60%;
      max-width: 320px;
      height: auto;
      transition: width 0.3s ease;
    }

    .question {
      font-size: 24px;
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #adb5bd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="image" class="image">
      <img src="/artifacts/request.JPG" id="img_src" alt="Crying Cat">
    </div>

    <div id="question" class="question">
      Anjudu.... will you be my valentine???? ğŸ’–
    </div>

    <div class="buttons">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no"  onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    let inAreYouSureMode = false;
    let rotation = 0;

    function handleNo() {
      // Switch to "Are you sure?" mode
      img = document.getElementById("img_src");
      if(inAreYouSureMode){
        document.getElementById("question").textContent = "Anjudu.... will you be my valentine???? ğŸ’–";
        img.src = "/artifacts/request.JPG";
        inAreYouSureMode = false;
        return;
      }
      img.src = "/artifacts/sure.png";
      document.getElementById("question").textContent = "Are you sure?";
      inAreYouSureMode = true;

    }

    function handleYes() {
      img = document.getElementById("img_src");
      if(inAreYouSureMode){
        rotation += 90;
        img.style.transform = `rotate(${rotation}deg)`;
      }
      else {
        img.src = "/artifacts/yayy.jpg";
        document.getElementById("question").textContent = "I KNEW IT!!!";
        document.getElementsByClassName("buttons")[0].style.display = "none"
      }
    }
  </script>
</body>
</html>
