<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      min-width: 320px;
    }

     .image {
      margin-bottom: 20px;
    }

    .image img {
      width: 150px;
      height: auto;
    }

    .question {
      font-size: 24px;
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #adb5bd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="image" class="image">
      <img src="/artifacts/request.JPG" id="img_src" alt="Crying Cat">
    </div>

    <div id="question" class="question">
      Anjudu.... will you be my valentine???? ðŸ’–
    </div>

    <div class="buttons">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no"  onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    let inAreYouSureMode = false;

    function handleNo() {
      // Switch to "Are you sure?" mode
      img = document.getElementById("img_src");
      if(inAreYouSureMode){
        document.getElementById("question").textContent = "Anjudu.... will you be my valentine???? ðŸ’–";
        img.src = "/artifacts/request.JPG";
        inAreYouSureMode = false;
        return;
      }
      img.src = "/artifacts/sure.png";
      document.getElementById("question").textContent = "Are you sure?";
      inAreYouSureMode = true;

    }

    function handleYes() {
      img = document.getElementById("img_src");
      if(inAreYouSureMode){
        img.style.transform = "rotate(90deg)";
      }
      else {
        img.src = "/artifacts/yayy.jpg";
        img.style.transform = "none";
        document.getElementsByClassName("yes").style.visibility = "hidden"
        document.getElementsByClassName("no").style.visibility = "hidden"
      }
    }
  </script>
</body>
</html>
