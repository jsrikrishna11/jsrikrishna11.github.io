<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="/artifacts/request.JPG"  as="image">
  <link rel="preload" href="/artifacts/sure.png"  as="image">
  <link rel="preload" href="/artifacts/yayy.jpg"  as="image">
  <title>I have a question for you!</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  background-color: #ffdde1;
}

/* Card stays clean */

    .card {
      position: relative;
      z-index: 1;
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      min-width: 320px;
    }

     .image {
      margin-bottom: 20px;
    }

    .image img {
      width: 60%;
      max-width: 320px;
      height: auto;
      transition: width 0.3s ease;
    }

    .question,
    .counter {
      font-size: 24px;
      color: #e63946;
      margin-bottom: 30px;
    }
    .counter
    {
      display: none;
  margin-top: 12px;
  font-size: 16px;
  color: #6a040f;
  font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #adb5bd;
      color: white;
    }
    /* ===== Mobile Optimizations ===== */
@media (max-width: 430px) {

  .card {
    width: 85%;
    padding: 24px 20px;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
  }

  .question {
    font-size: 20px;
  }

  .image img {
    width: 240px;
  }

  button {
    font-size: 18px;
    padding: 14px;
  }
}
  </style>
</head>
<body>
  <div class="card">
    <div id="image" class="image">
      <img src="/artifacts/request.JPG" id="img_src" alt="Crying Cat">
    </div>

    <div id="question" class="question">
      Anjuduuuu will you be my valentine???? ðŸ’–
    </div>
    <div id="counter" class="counter">
        You Sinned: <span id="sinCount">0</span>
    </div>

    <div class="buttons">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no"  onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    let inAreYouSureMode = false;
    let rotation = 0;
    let sins = 0;
    function handleNo() {
      img = document.getElementById("img_src");
      if(!inAreYouSureMode){img.src = "/artifacts/sure.png";
      document.getElementById("question").textContent = "Are you sure?";
      sins += 1;
      document.getElementById("sinCount").textContent = sins;
      document.getElementById("counter").style.display = "block";
      inAreYouSureMode = true;
    }
      // Switch to "Are you sure?" mode
      else{
        document.getElementById("question").textContent = "Anjudu.... will you be my valentine???? ðŸ’–";
        img.src = "/artifacts/request.JPG";
        img.style.transform = "none";
        inAreYouSureMode = false;
        document.getElementById("counter").style.display = "none";
        return;
      }
      
    }

    function handleYes() {
      img = document.getElementById("img_src");
      if(inAreYouSureMode){
        rotation += 90;
        sins += 1;
        document.getElementById("sinCount").textContent = sins;
        img.style.transform = `rotate(${rotation}deg)`;
      }
      else {
        img.src = "/artifacts/yayy.jpg";
        img.style.transform = "none";
        document.getElementById("question").textContent = "I KNEW IT!!!";
        document.getElementById("counter").style.display = "none";
        document.getElementsByClassName("buttons")[0].style.display = "none"
      }
    }
  </script>
</body>
</html>
