<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      min-width: 320px;
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      display: none;
    }

    .question {
      font-size: 24px;
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #adb5bd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="emoji" class="emoji">ðŸ˜¿</div>

    <div id="question" class="question">
      Anjudu.... will you be my valentine???? ðŸ’–
    </div>

    <div class="buttons">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no"  onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    let inAreYouSureMode = false;

    function handleNo() {
      // Switch to "Are you sure?" mode
      if(inAreYouSureMode){
        document.getElementById("question").textContent = "Anjudu.... will you be my valentine???? ðŸ’–";
        inAreYouSureMode = false;
        return;
      }
      document.getElementById("emoji").style.display = "block";
      document.getElementById("question").textContent = "Are you sure?";
      inAreYouSureMode = true;

    }

    function handleYes() {
      if(inAreYouSureMode){
        document.getElementById("question").textContent = document.getElementById("question").textContent+"ðŸ˜¿";
      }
      else {
        alert("Yayyyy! ðŸ’–ðŸ¥°");
      }
    }
  </script>
</body>
</html>
